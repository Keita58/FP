<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Respon les respostes</title>
</head>
<body>
    <form method="post" action="{% url 'respondreRespostesForm' idalumne idquestionari idprofe %}">
        {% csrf_token %}
        <h1>Respon</h1>
        {% for pregunta in preguntes %}
            <div>
                <label for="valoracio{{ pregunta }}">{{ pregunta.descripcio }}</label>
                <input type="number" id="valoracio{{ pregunta }}" name="valoracio{{ pregunta }}" class="form-control" required>
            </div>
            <br/>
        {% endfor %}
        <div class="text-center">
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
