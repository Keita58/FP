<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PÃ gina de login</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div class="container">
    <form>
        <h2>Login</h2>
        <div class="mb-3">
            <label for="ImputEmail">Entra el teu email</label>
            <input type="email" class="form-control" id="ImputEmail" placeholder="example@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="off"/>
        </div>
        <div class="mb-3">
            <label for="ImputPassword">Entra la teva contrasenya</label>
            <input type="password" class="form-control" id="ImputPassword"/>
        </div>
        <button type="submit" class="btn btn-primary">Envia</button>
    </form>
</div>
</body>
</html>
